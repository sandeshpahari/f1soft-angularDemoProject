<form #studentForm="ngForm"  (ngSubmit)="saveStudent()">
    <div class="panel panel-primary" *ngIf="student">
        <div class="panel-heading">
            <h3 class="panel-title">{{panelTitle}}</h3>
        </div>
        <div class="panel-body">
            <div class="form-group" [class.has-error]="name.invalid && name.touched">
                <label for="name" class="control-label">Name:</label>
                <input id="name" name="name" [(ngModel)]="student.name" type="text" class="form-control" #name="ngModel"
                required #nameControl="ngModel">
                <span class="help-block" *ngIf="name.invalid && name.touched">
                    Full Name Required
                </span>
            </div>

            <div class="form-group" [class.has-error]="major.invalid && major.touched">
                <label for="major" class="control-label">Major:</label>
                <input id="major" name="major" [(ngModel)]="student.major" type="text" class="form-control" 
                required #major="ngModel">
                <span class="help-block" *ngIf="major.invalid && major.touched">
                    Major Subject Required
                </span>
            </div>
<!-- ------------------------------------------------------------------------------------------------ -->
            <div class="form-group" [class.has-error]="grade.invalid && grade.touched">
                <label for="major" class="control-label">Grade:</label>
                <div class="form-control">
                    <label class="radio-inline">
                        <input type="radio" value="SLC" name="grade" [(ngModel)]="student.grade" required
                        #grade="ngModel">
                        SLC
                    </label>

                    <label class="radio-inline">
                        <input type="radio" value="Intermediate" name="grade" [(ngModel)]="student.grade" required
                        #grade="ngModel">
                        Intermediate
                    </label>

                    <label class="radio-inline">
                        <input type="radio" value="Bachelor" name="grade" [(ngModel)]="student.grade" required
                        #grade="ngModel">
                        Bachelor
                    </label>

                    <label class="radio-inline">
                        <input type="radio" value="Masters" name="grade" [(ngModel)]="student.grade" required
                        #grade="ngModel">
                        Masters
                    </label>
                </div>
                <span class="help-block" *ngIf="grade.invalid && grade.touched">
                    Grade Required
                </span>
            </div>
<!-- ---------------------------------------------------------------------------------------------------- -->
            <!-- <div class="form-group" [class.has-error]="grade.invalid && grade.touched">
                <label for="grade" class="control-label">
                    Grade
                </label>
                <select name="grade" appSelectValidator [(ngModel)]="student.grade" #grade= "ngModel" id="grade" class="form-control" >
                    <option value="-1">Select Grade</option>
                    <option *ngFor="let grade of grades" [value]="grade.id">
                        {{grade.level}}
                    </option>
                </select>
                <span class="help-block" *ngIf="grade.touched && grade.errors?.defaultSelected">
                    Grade Required
                </span> 
            </div> -->

            <!-- <div class="form-group">
                <label for="photoPath">Photo Path</label>
                <input id="photoPath" name="photoPath" [(ngModel)] = "photoPath" type="text" class="form-control">
            </div>

            <div class="form-group">
                <img [src]="photoPath" height="200" width="200"/>
            </div> -->


        </div>
        <div class="panel-footer">
            <button type="submit" class="btn btn-primary" [disabled]="studentForm.invalid">Save</button>
        </div>
    </div>
</form>
