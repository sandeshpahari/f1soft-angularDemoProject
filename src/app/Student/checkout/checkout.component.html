<form [formGroup]="checkoutForm" (ngSubmit)="formSubmit()" class="form-horizontal">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Checkout Form</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email"
                        formControlName="emailAddress">
                    <span class="help-block alert-danger" *ngIf="checkoutForm.get('emailAddress').touched && 
                        checkoutForm.get('emailAddress').hasError('required') ">
                        Enter Email</span>
                    <span class="help-block alert-danger" *ngIf="checkoutForm.get('emailAddress').hasError('email') ">Enter Valid Email</span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Quantity</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputPassword3" placeholder="quantity"
                        formControlName="quantity">
                    <span class="help-block alert-danger" *ngIf="checkoutForm.get('quantity').touched && 
                        checkoutForm.get('quantity').hasError('required') ">
                        Enter quantity</span>
                    <span class="help-block alert-danger" *ngIf="checkoutForm.get('quantity').hasError('quantity') ">Enter Valid Quantity</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1" formControlName="terms">
                        <label class="form-check-label" for="gridCheck1">
                            Agree to terms
                        </label>
                    </div>
                </div>
            </div>
            <div formArrayName="mobiles" class="form-group">
                <div class="col-sm-8">
                    <h3 class="h3">Enter New Mobile</h3>
                    <button type="button" (click)="addNewMobile()" class="btn btn-primary mx-auto">Add New
                        Mobile</button>

                    <div *ngFor="let mob of mobiles.controls; let i=index">
                        <label class="col-sm-2 control-label">Mobile {{i+1}}</label>
                        <div class="col-sm-2">
                            <input class="form-control" type="text" [formControlName]="i">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="btn-toolbar">
                <button type="submit" class="btn btn-primary" [disabled]="!checkoutForm.valid">Checkout</button>
                <button type="button" class="btn btn-danger" (click)="resetForm()">Reset</button>
            </div>
        </div>
    </div>
</form>
