<div class="panel panel-primary" *ngIf="student">
    <div class="panel-heading">
        <h3 class="panel-title">{{student.name}}</h3>
    </div>
    <div class="panel-body">
        <div class="col-xs-10">
            <div class="row vertical-align">
                <div class="col-xs-4">
                    <img class="imageClass" src="" alt="not Found">
                </div>
                <div class="col-xs-8">
                    <div class="row">
                        <div class="col-xs-6">
                            ID:
                        </div>
                        <div class="col-xs-6">
                            {{student.id}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            Name:
                        </div>
                        <div class="col-xs-6">
                            {{student.name}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            Grade:
                        </div>
                        <div class="col-xs-6">
                            {{student.grade}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            Major:
                        </div>
                        <div class="col-xs-6">
                            {{student.major}}
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-primary" routerLink="/list">Back to List</a>
        <button class="btn btn-primary pull-right" routerLink="/list" (click)="viewNext()">View Next Student</button>

    </div>
    </div>
