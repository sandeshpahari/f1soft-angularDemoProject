<div class="panel panel-primary">
<div class="panel-heading">
    <h3 class="panel-title">{{student.name}}</h3>
</div>
<div class="panel-body">
    <div class="col-xs-10">
        <div class="row vertical-align">
            <div class="col-xs-4">
                <img class="imageClass" src="" alt="not Found">
            </div>
            <div class="col-xs-8">
                <div class="row">
                    <div class="col-xs-6">
                        ID:
                    </div>
                    <div class="col-xs-6">
                        {{student.id}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        Name:
                    </div>
                    <div class="col-xs-6">
                        {{student.name}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        Grade:
                    </div>
                    <div class="col-xs-6">
                        {{student.grade}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        Major:
                    </div>
                    <div class="col-xs-6">
                        {{student.major}}
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
<div class="panel-footer">
    <button class="btn btn-success" (click)="editStudent()">Edit</button>
    <button class="btn btn-danger" (click)="deleteStudent()">Delete</button>
</div>
</div>
