<form [formGroup]="studentReactiveForm" (ngSubmit)="onSubmit()" class="form-horizontal">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Create Student</h3>
        </div>
        <div class="panel-body">
            <div class="form-group" [ngClass]="{'has-error': studentReactiveForm.get('name').errors && 
        studentReactiveForm.get('name').touched || studentReactiveForm.get('name').dirty}">
                <label for="name" class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-8">
                    <input id="name" formControlName="name" type="text" class="form-control" formControlName="name">
                    <span class="help-block" *ngIf="studentReactiveForm.get('name').errors.required">
                        Name is Required
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Grade:</label>
                <div class="col-sm-8">
                    <input id="grade" formControlName="grade" type="text" class="form-control" formControlName="grade">
                    <span class="help-block" *ngIf="studentReactiveForm.get('grade').errors.required">
                        Grade is Required
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Major:</label>
                <div class="col-sm-8">
                    <input id="major" formControlName="major" type="text" class="form-control" formControlName="major">
                    <span class="help-block" *ngIf="studentReactiveForm.get('major').errors.required">
                        Major Subject is Required
                    </span>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="btn-toolbar">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-primary" (click)="onLoadClick()">Load</button>
            </div>
        </div>
    </div>
</form>
